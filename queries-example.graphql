query login {
  login(email: "user@email.com", password: "12345") {
    token
  }
}

mutation setVote {
  setVote(shirtId: "5ed2feb791120d00a7b3e141a") {
    userId
    votes
  }
}

subscription shirtVoted {
  shirtVoted {
    name
    votes
    team {
      name
    }
  }
}

query allShirts {
  shirts(first: 2) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
      node {
        name
        votes
        team {
          name
        }
      }
    }
  }
}

query shirtById {
  shirtById(id: "5ed2feb791120d00a7b3e14a") {
    name
    votes
    team {
      name
    }
  }
}

mutation createShirt {
  createShirt(
    shirtInput: {
      name: "camisa 3"
      slug: "camise-3"
      mainImage: "https://saopaulo.com.br/image2.jpg"
      year: 2010
      brand: "adidas"
      images: [{ url: "https://google.com.br", name: "Imagem 2" }]
      teamId: "5ed2718963cb6200401963c6"
    }
  ) {
    name
    team {
      name
    }
  }
}

mutation editShirt {
  editShirt(
    id: "5ee4155f131f1f002749975d"
    shirtInput: { name: "Camisa 1", teamId: "5ed10c1ebe723200451f4f0c" }
  ) {
    name
    brand
    team {
      name
    }
  }
}

query allTeams {
  teams(first: 2, after: "5ed2718963cb6200401963c6") {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      cursor
      node {
        name
        region {
          city
        }
      }
    }
  }
}

mutation createTeam {
  createTeam(
    teamInput: {
      name: "Corinthians"
      slug: "corinthians"
      image: "https://corinthians.com.br/image.jpg"
    }
  ) {
    _id
    name
  }
}

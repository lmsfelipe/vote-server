query login {
  login(email: "user@email.com", password: "12345") {
    token
  }
}

mutation setVote {
  setVote(shirtId: "5e9fa158fab8bb003e9e553e") {
    userId
  }
}

query allShirts {
  shirts {
    _id
    name
    team {
      _id
      name
    }
  }
}

query shirtById {
  shirtById(id: "5e9fa246fab8bb003e9e5540") {
    name
    team {
      name
    }
  }
}

mutation createShirt {
  createShirt(
    shirtInput: {
      name: "camisa 1"
      slug: "camise-1"
      mainImage: "https://site.com.br/someimage.jpg"
      year: 2010
      brand: "adidas"
      images: [{ url: "https://site.com.br/someimage2.jpg", name: "Imagem 1" }]
      teamId: "5e9e3f6fb9454c001f7efd46"
    }
  ) {
    name
    team {
      name
    }
  }
}

mutation editShirt {
  editShirt(
    id: "5ecc6cd18fa0ae00e38fbd1e"
    shirtInput: {
      name: "Camisa 2"
      brand: "adidas"
      teamId: "5ecc679b8b48b4008fc342b5"
    }
  ) {
    name
    brand
    team {
      name
    }
  }
}

mutation createTeam {
  createTeam(
    teamInput: {
      name: "Santos FC"
      slug: "santos-fc"
      image: "https://santos.com.br/image.jpg"
    }
  ) {
    name
  }
}

query allTeams {
  teams {
    _id
    name
  }
}
